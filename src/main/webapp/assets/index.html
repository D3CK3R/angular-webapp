<head>
    <meta charset="utf-8"/>
    <title ng:bind-template="{{title}} | Application"></title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" >
    <link href="css/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="js/lib/modernizr/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>


<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">${msg['application.name']}</a>

            <div class="btn-group pull-right" ng:show="session.authenticated" >
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    {{session.username}}
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/help">Help</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row-fluid">
        <div class="span3">
            <ng:include src="'template/common/menu.xhtml'"></ng:include>
        </div>

        <!--/span-->
        <div class="span9">
            <div class="row">
                <div ng-view></div>
            </div>
        </div>
        <!--/span-->
    </div>
    <!--/row-->

    <hr>

    <footer>
        <p>${msg['footer.text']}</p>
    </footer>

</div>


<script src="js/lib/require/require.js"></script>
<script src="js/main.js"></script>

</body>
</html>
