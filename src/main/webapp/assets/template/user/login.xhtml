<div class="span6">
    <form class="form-horizontal" name="loginForm" method="post" ng:submit="login();">
        <fieldset>
            <legend>Please login</legend>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>

                <div class="controls">
                    <input name="username" maxlength="30" placeholder="Username..." type="text"
                           ng-model="user.username" class="input-medium required" id="username"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input name="password" maxlength="30" placeholder="Password..." type="password"
                           ng-model="user.password"  class="input-medium required" id="password"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <p>New user?<a href="#/signup">Sign up</a></p>
            </div>
        </fieldset>
        <tt>username = {{user.username}}</tt><br/>
        <tt>loginForm.input.$valid = {{loginForm.user.username.$valid}}</tt><br/>
        <tt>loginForm.input.$error = {{loginForm.user.username.$error}}</tt><br/>
        <tt>loginForm.$valid = {{loginForm.$valid}}</tt><br>
        <tt>loginForm.$error.REQUIRED = {{!!loginForm.$error.REQUIRED}}</tt><br/>
    </form>
</div>
